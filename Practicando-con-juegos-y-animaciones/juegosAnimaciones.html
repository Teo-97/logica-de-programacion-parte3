<canvas width="660" height="400"></canvas>

<script>
  let pantalla = document.querySelector("canvas");
  var pincel = pantalla.getContext("2d");

  pincel.fillStyle = "yellow";
  //inicia en el punto 0, 0 termina en 660, 200
  pincel.fillRect(0, 0, 660, 200);

  pincel.fillStyle = "blue";
  pincel.fillRect(0, 200, 660, 300);

  pincel.fillStyle = "red";
  pincel.fillRect(0, 300, 800, 400);

  pincel.fillStyle = "silver";
  pincel.beginPath();
  pincel.moveTo(330, 200);
  pincel.lineTo(440, 300);
  pincel.lineTo(220, 0);
  pincel.fill();

  //ojos
  pincel.fillStyle = "black";
  pincel.fillRect(250, 110, 90, 90);
  pincel.fillRect(410, 110, 90, 90);
  //nariz
  pincel.fillRect(340, 200, 70, 100);
  //boca
  pincel.fillRect(300, 240, 40, 110);
  pincel.fillRect(410, 240, 40, 110);
</script>
